<head>
    <meta charset="UTF-8">
    <title>Techsquids</title>

    <link rel="stylesheet" href="./assets/main.css">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>

<body>
    <div class="divMain">
        <div>
            <center>
                <h1 class="h1Top">Diary of Techsquids Journey</h1>

                <img src="./assets/overview.svg" /></div>
        </center>
        <div class="tabs">
            <div role="tablist" aria-label="Entertainment">
                <button role="tab" aria-selected="true" aria-controls="nils-tab" id="nils">
      1
    </button>
                <button role="tab" aria-selected="false" aria-controls="agnes-tab" id="agnes" tabindex="-1">
      2
    </button>
                <button role="tab" aria-selected="false" aria-controls="complexcomplex" id="complex" tabindex="-1" data-deletable="">
      3
    </button>
            </div>

            <div tabindex="0" role="tabpanel" id="nils-tab" aria-labelledby="nils">

                <center>
                    <h4>Region and country wise clients</h4>
                </center>
                <!-- Create a div where the graph will take place -->
                <table>
                    <tbody>
                        <tr>
                            <td style="width: 30%;">
                                <div id="regionsGraphDiv" style="width: 100%;"></div>

                            </td>
                            <td>
                                <div id="countryBubbleGraphDiv"></div>
                            </td>

                        </tr>
                        <tr>
                            <td style="width:70%;">

                                <div style="height: 20px; ">
                                    <svg id="continentsSvg">
                                        <g id="wrapper" style="opacity: 1; font-size: 15px; background-color: white; width: 250px; padding: 1px; left: 1px; top: 217px;right:5px;" transform="translate(0, 15)"></g>
                                    </svg>
                                </div>
                            </td>
                            <td>
                                <div id="ttText" style="opacity: 0; font-size: 15px; background-color: white; width: 300x; padding: 1px; left: 1px; top: 217px;" class="tooltip">

                                    <p style="color: cornflowerblue; font-size: small;">Explore Clients/country by mouseover and click on bubbles</p>

                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div tabindex="0" role="tabpanel" id="agnes-tab" aria-labelledby="agnes" hidden="">
                <center>
                    <h4>Techsquids Journey: 1980 to 2019</h4>
                </center>

                <div id="tsActiveCancel"></div>
            </div>
            <div tabindex="0" role="tabpanel" id="complexcomplex" aria-labelledby="complex" hidden="">
                <p>
                    Fear of complicated buildings:
                </p>
                <p>
                    A complex complex complex.
                </p>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src="./assets/tabs.js"></script>

    <!-- Section 1-->
    <script>
        // set the dimensions and margins of the graph
        var width = 400
        var height = 400

        // append the svg object to the body of the page
        var svg = d3.select("#countryBubbleGraphDiv")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("position", "relative")

        var continents = ["Africa", "Oceania", "Asia", "Europe", "Americas"];

        var size = d3.scaleLinear()
            .domain([1011, 8459332])
            .range([7, 55]);


        // Color palette for continents?
        var color = d3.scaleOrdinal()
            .domain(continents)
            .range(d3.schemeSet1);

        // Read data
        d3.csv("./assets/data/region-ctry.csv", function(data) {


            var Tooltip = d3.select("#ttText")
                .style("opacity", 1)
                .attr("class", "tooltip")
                .style("font-size", "15px")
                .style("background-color", "white")

            .style("padding", "1px")

            var mouseover = function(d) {
                Tooltip
                    .style("opacity", 1)
            }
            var mousemove = function(d) {
                Tooltip
                    .html('<font color="' + color(d.region) + '" ><u>' + d.key + '</u> :' + d.value + " clients</font>")
                    .style("left", (d3.mouse(this)[0] + 20) + "px")
                    .style("top", (d3.mouse(this)[1]) + "px")

            }
            var mouseleave = function(d) {
                Tooltip
                    .style("opacity", 0)
            }

            // Initialize the circle: all located at the center of the svg area
            var node = svg.append("g")
                .selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", function(d) {
                    return size(d.value)
                })
                .attr("cx", width / 2)
                .attr("cy", height / 2)
                .style("fill", function(d) {
                    return color(d.region)
                })
                .style("fill-opacity", 0.8)
                .attr("stroke", "black")
                .style("stroke-width", 1)
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Features of the forces applied to the nodes:
            var simulation = d3.forceSimulation()
                .force("center", d3.forceCenter().x((width / 2)).y(height / 2))
                .force("charge", d3.forceManyBody().strength(.4))
                .force("collide", d3.forceCollide().strength(.4).radius(function(d) {
                    return (size(d.value) + 3)
                }).iterations(1)) // Force that avoids circle overlapping

            // Apply these forces to the nodes and update their positions.
            // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
            simulation
                .nodes(data)
                .on("tick", function(d) {
                    node
                        .attr("cx", function(d) {
                            return d.x;
                        })
                        .attr("cy", function(d) {
                            return d.y;
                        })
                });

            // What happens when a circle is dragged?
            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(.03).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(.03);
                d.fx = null;
                d.fy = null;
            }
            d3.select("#continentsSvg").select('#wrapper')
                .selectAll('text')
                .data(continents)
                .enter()

            .append('text')
                .attr("font-size", 15)
                .attr("text-anchor", "left")
                .attr('x', function(d, i) {
                    if (i == 1 || i == 3 || i == 4) {
                        return 55 * i;

                    } else {
                        return 60 * i;
                    }
                })
                .text(function(d) {
                    return d;
                })
                .style('fill', function(d) {
                    return color(d);
                });


        });

        //Regions Bar chart

        var marginRegionBar = {
                top: 40,
                right: 30,
                bottom: 30,
                left: 20
            },
            marginRegionWidth = 300 - marginRegionBar.left - marginRegionBar.right,
            marginRegionHight = 400 - marginRegionBar.top - marginRegionBar.bottom;

        var greyColor = "#898989";
        var barColor = d3.interpolateInferno(0.4);
        var highlightColor = d3.interpolateInferno(0.3);

        var formatPercent = d3.format(".1s");

        var svgBar = d3.select("#regionsGraphDiv").append("svg")
            .attr("width", marginRegionWidth + marginRegionBar.left + marginRegionBar.right)
            .attr("height", marginRegionHight + marginRegionBar.top + marginRegionBar.bottom)
            .append("g")
            .attr("transform", "translate(" + marginRegionBar.left + "," + marginRegionBar.top + ")");

        var xBar = d3.scaleBand()
            .range([0, marginRegionWidth])
            .padding(0.4);
        var yBar = d3.scaleLinear()
            .range([marginRegionHight, 0]);

        var xAxisBar = d3.axisBottom(xBar).tickSize([]).tickPadding(5);
        var yAxisBar = d3.axisLeft(yBar).tickFormat(formatPercent);

        var datasetBarChart = [{
            "region": "Africa",
            "value": 59979,
            "year": 1990
        }, {
            "region": "Oceania",
            "value": 1134890,
            "year": 1998
        }, {
            "region": "Asia",
            "value": 3659432,
            "year": 1987
        }, {
            "region": "Europe",
            "value": 7344447,
            "year": 1994
        }, {
            "region": "Americas",
            "value": 9650773,
            "year": 1980
        }];

        xBar.domain(datasetBarChart.map(d => {
            return d.region;
        }));
        // y.domain([0, d3.max(dataset,  d => { return d.value; })]);
        yBar.domain([10000, 9650773]);

        svgBar.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + marginRegionHight + ")")
            .call(yAxisBar);
        svgBar.append("g")
            .attr("class", "y axis")
            .call(yBar);

        svgBar.selectAll(".bar")
            .data(datasetBarChart)
            .enter().append("rect")
            .attr("class", "bar")
            .style("display", d => {
                return d.value;
            })
            .style("fill", d => {
                return color(d.region)
            })
            .attr("x", d => {
                return xBar(d.region);
            })
            .attr("width", xBar.bandwidth())
            .attr("y", d => {
                return marginRegionHight;
            })
            .attr("height", 0)
            .transition()
            .duration(1000)
            .delay(function(d, i) {
                return i * 200;
            })
            .attr("y", d => {
                return yBar(d.value);
            })
            .attr("height", d => {
                return marginRegionHight - yBar(d.value);
            });

        svgBar.selectAll(".label")
            .data(datasetBarChart)
            .enter()
            .append("text")
            .attr("class", "label")
            .style("display", d => {
                return d.value;
            })
            .style("font-size", "12px")
            .attr("x", (d => {
                return xBar(d.region) + (xBar.bandwidth() / 2) - 8;
            }))
            .style("fill", d => {
                return color(d.region)
            })
            .attr("y", d => {
                return marginRegionHight;
            })
            .attr("height", 0)
            .transition()
            .duration(750)
            .delay((d, i) => {
                return i * 150;
            })
            .text(d => {
                return formatPercent(d.value);
            })
            .attr("y", d => {
                return yBar(d.value);
            })
            .attr("dy", "-.7em");
    </script>
    <!-- 2nd section script -->
    <script>
        // set the dimensions and margins of the graph
        var margin = {
                top: 20,
                right: 100,
                bottom: 30,
                left: 70
            },
            widths2 = 800 - margin.left - margin.right,
            heights2 = 400 - margin.top - margin.bottom;

        // parse the date / time
        var parseTime = d3.timeParse("%Y");

        // set the ranges
        var x = d3.scaleTime().range([0, widths2]);
        var y0 = d3.scaleLinear().range([heights2, 0]);
        var y1 = d3.scaleLinear().range([heights2, 0]);

        // define the 1st line
        var valueline = d3.line()
            .x(function(d) {
                return x(d.date);
            })
            .y(function(d) {
                return y0(d.close);
            });

        // define the 2nd line
        var valueline2 = d3.line()
            .x(function(d) {
                return x(d.date);
            })
            .y(function(d) {
                return y1(d.open);
            });

        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svgs2 = d3.select("#tsActiveCancel").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", heights2 + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Get the data
        d3.csv("./assets/data/acct_count.csv", function(error, data) {
            if (error) throw error;

            // format the data
            data.forEach(function(d) {
                d.date = parseTime(d.date);
                d.close = +d.close;
                d.open = +d.open;
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function(d) {
                return d.date;
            }));
            y0.domain([0, d3.max(data, function(d) {
                return Math.max(d.close);
            })]);
            y1.domain([0, d3.max(data, function(d) {
                return Math.max(d.open);
            })]);

            // Add the valueline path.
            svgs2.append("path")
                .data([data])
                .attr("class", "lines2")
                .style("fill", "none")
                .attr("d", valueline);

            // Add the valueline2 path.
            svgs2.append("path")
                .data([data])
                .attr("class", "lines2")
                .style("stroke", "red")
                .attr("d", valueline2);

            // Add the X Axis
            svgs2.append("g")
                .attr("transform", "translate(0," + heights2 + ")")
                .call(d3.axisBottom(x));

            // Add the Y0 Axis
            svgs2.append("g")
                .attr("class", "axisSteelBlue")
                .call(d3.axisLeft(y0));

            // Add the Y1 Axis
            svgs2.append("g")
                .attr("class", "axisRed")
                .attr("transform", "translate( " + widths2 + ", 0 )")
                .call(d3.axisRight(y1));



        });
    </script>

</body>

</html>
